<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Fit</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/home.css">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="input-card">
        <div class="input-card__title-wrapper">
            <h2>Today's Workout</h2>
            <div class="input-card__categories">
                <h4>Workout</h4>
                <h4>Reps</h4>
                <h4>Sets</h4>
                <h4>Weight</h4>
            </div>
        </div>
        <div class="input-card__content-wrapper">
            <div class="input-card__content">
                <p>Bench Press</p>
                <p>12</p>
                <p>3</p>
                <p>185#</p>
            </div>

            <div class="input-card__content">
                <p>Push Ups</p>
                <p>20</p>
                <p>4</p>
                <p>Body</p>
            </div>

            <div class="input-card__content">
                <p>Dips</p>
                <p>12</p>
                <p>3</p>
                <p>Body</p>
            </div>

            <div class="input-card__content">
                <p>Cable Fly</p>
                <p>10</p>
                <p>4</p>
                <p>25#</p>
            </div>
        </div>

        <div class="input-card__add">
            <button type="button" class="btn btn-primary">Add Exercise</button>
        </div>

        <div class="input-card__input">
            <input type="text" placeholder="Workout">
            <input type="text" placeholder="Reps">
            <input type="text" placeholder="Sets">
            <input type="text" placeholder="Weight">
            <button type="button" class="btn btn-primary">Save</button>
        </div>
    </div>

</body>
</html>
