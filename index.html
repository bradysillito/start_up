<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HOME</title>
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

</head>
<body>
<div class="title-holder">
  <h1>START</h1>
  <h1>FIT</h1>
</div>
<div class="today-card-wrapper">
  <div class="today-card">

    <div class="workout-selector">
      <button type="button" class="btn">Chest</button>
      <button type="button" class="btn">Legs</button>
      <button type="button" class="btn">Back</button>
      <button type="button" class="btn">Other</button>
    </div>


    <div class="today-card__title">
      <h3>Today's Workout</h3>
      <p>March 17, 2023</p>
      <div class="today-card__cat">
        <p>name</p>
        <p>sets</p>
        <p>reps</p>
        <p>weight</p>
      </div>
    </div>
    <div class="today-card__content">
      <p>Bench Press</p>
      <p>3</p>
      <p>12</p>
      <p>185</p>
    </div>
    <div class="today-card__content">
      <p>Incline DB Press</p>
      <p>4</p>
      <p>10</p>
      <p>55</p>
    </div>

    <div class="add-wrapper">
      <button type="button" class="btn">Add Exercise</button>
    </div>

  </div>
</div>
</body>
</html>
